{% extends 'miapp/base.html' %}

{% block title %}Análisis 5 Porqué{% endblock %}

{% block content %}

<div class="form-container">
    <h1 style="text-align: center;">Análisis 5 Por qué</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Iniciar Análisis 5 Porqué</button>
    </form>

    <hr>
    
    <!-- Botón que lleva al Paso 2 -->
    <div style="text-align: center;">
        <a href="{% url 'paso2' %}" class="btn btn-primary">Paso 2</a>
    </div>
</div>
{% endblock %}
