{% extends 'miapp/base.html' %}
{% block content %}
<div class="form-container">
    <h1 style="text-align: center;">Paso 3</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
    </form>
<h1></h1>
    <div style="text-align: left;">
        <a href="{% url 'paso2' %}" class="btn btn-primary"><-- Paso 2</a>
        <a href="{% url 'paso4' %}" class="btn btn-primary">Paso 4 --></a>
    </div>

{% endblock %}
