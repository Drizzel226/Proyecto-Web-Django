<!-- porque/asociar_porque_existente.html -->
{% extends 'miapp/base.html' %}
{% load static %}

{% block content %}
<h2>Asociar un "5 Porqué" Existente a {{ miniproyecto.Nombre_MP }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="porque_id">Selecciona un "5 Porqué" para asociar:</label>
        <select id="porque_id" name="porque_id" class="form-control">
            <option value="">-- Selecciona un "5 Porqué" --</option>
            {% for porque in porques_no_asociados %}
                <option value="{{ porque.id }}">
                    ID: {{ porque.id }} - Categoría: {{ porque.categoria }} - Área: {{ porque.area }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Asociar</button>
    <a href="{% url 'miniproyectos' miniproyecto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
